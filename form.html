<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="dashboard-title">Formulaire d'Entrée des Données</h1>
    <nav>
        <ul>
          <li><a href="overview.html" class="nav-link">Overview</a></li>
          <li><a href="index.html" class="nav-link">Détails Collaborateurs</a></li>
          <li><a href="form.html" class="nav-link active">Formulaire</a></li>
        </ul>
    </nav>
    <form id="form">
      <label for="collaborateur">Collaborateur:</label>
      <input type="text" id="collaborateur" name="collaborateur" required><br><br>
  
      <label for="annee">Année:</label>
      <input type="number" id="annee" name="annee" required><br><br>
  
      <label for="mois">Mois:</label>
      <select id="mois" name="mois" required>
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
      </select><br><br>
  
      <label for="conformites">Conformités:</label>
      <input type="number" id="conformites" name="conformites" required><br><br>
  
      <label for="nonConformites">Non-Conformités:</label>
      <input type="number" id="nonConformites" name="nonConformites" required><br><br>

      <label for="totalConformites">Total Conformités:</label>
      <input type="number" id="totalConformites" name="totalConformites" disabled placeholder="Calculé automatiquement"><br><br>

      <label for="totalNonConformites">Total Non-Conformités:</label>
      <input type="number" id="totalNonConformites" name="totalNonConformites" disabled placeholder="Calculé automatiquement"><br><br>
  
      <button type="submit">Soumettre</button>
    </form>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="form.js"></script> <!-- Utilisation de module pour Firebase v9 -->
</body>
</html>
